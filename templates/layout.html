<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %}{{ title }} - Ansuman Maharana{% else %}Ansuman Maharana - Portfolio{% endif %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Ansuman Maharana - Computer Science Student & Web Developer Portfolio">
    <meta name="keywords" content="web developer, python, flask, portfolio, computer science, NIST Berhampur">
    <meta name="author" content="Ansuman Maharana">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="{{ url_for('about') }}"><i class="fas fa-user"></i> About</a></li>
            <li><a href="{{ url_for('projects') }}"><i class="fas fa-code"></i> Projects</a></li>
            <li><a href="{{ url_for('contact') }}"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-messages">
                        <i class="fas fa-check-circle"></i> {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Page Content -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer style="text-align: center; padding: 2rem; color: rgba(255, 255, 255, 0.8); font-size: 0.9rem;">
        <p>&copy; 2024 Ansuman Maharana. All rights reserved.</p>
    </footer>

    <!-- Smooth Scrolling Script -->
    <script>
        // Add smooth scrolling to all links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
